<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Post de Instgram</title>
</head>

<body>
    <div class="post">
        <div class="post__header">
            <div class="post__header__titulo">
                <div class="post__header__titulo__icono">
                    <span class="fa-brands fa-html5 fa-2xl"></span>
                </div>
                <div class="post__header__titulo__parrafo">
                    <h2>Html5</h2>
                    <p class="nombre">Rigoberto</p>
                </div>
            </div>
            <span class="fa-solid fa-ellipsis-vertical fa-xl trespuntos"></span>
        </div>

        <img src="https://picsum.photos/200" alt="">

        <div class="post__icons">
            <div class="post__icons__left">
                <span class="fa-regular fa-heart fa-2xl"></span>
                <span class="fa-regular fa-comment fa-2xl"></span>
                <span class="fa-regular fa-paper-plane fa-2xl"></span>
            </div>
            <span class="fa-regular fa-bookmark fa-2xl"></span>
        </div>
        <div class="post__comentarios">
            <p class="likes__post">liked by <strong>4geekacademy, html5, Jheyker</strong> and <strong>100,000
                    others</strong></p>
            <p class="description__post">Lorem ipsum odor amet, consectetuer adipiscing elit. Litora ante faucibus nibh
                cursus pretium habitasse cursus orci. Tincidunt odio venenatis; suscipit dis ante nec.</p>
        </div>
    </div>


</body>

</html>
